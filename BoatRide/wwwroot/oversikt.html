<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="../js/oversikt.js"></script>
</head>

<body style="background-color:Beige">
    <h1  style="text-align:center;display: block;font-size: 2em;margin-top: 0.67em;margin-bottom: 0.67em;margin-left: 0;margin-right: 0;font-weight: bold;">Takk for handelen, her er dine billetter!</h1>

    <div class="container">
        <div class="row">
            <div class="col">
                <h3 style="display: block;font-size: 1.5em;margin-top: 0.67em;margin-bottom: 0.67em;margin-left: 0;margin-right: 0;font-weight: bold;">Kunde</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Kunde ID</th>
                            <th scope="col">Fornavn</th>
                            <th scope="col">Etternavn</th>
                            <th scope="col">E-post</th>
                        </tr>
                    </thead>
                    <tbody id="kundeTabell">
                        
                    </tbody>
                </table>
            </div>
            <div class="col">
                <h3 style="display: block;font-size: 1.5em;margin-top: 0.67em;margin-bottom: 0.67em;margin-left: 0;margin-right: 0;font-weight: bold;">Ordre</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Ordrenummer</th>
                            <th scope="col">Fra</th>
                            <th scope="col">Til</th>
                            <th scope="col">Dato</th>
                            <th scope="col">Antall</th>
                        </tr>
                    </thead>
                    <tbody id="billettTabell">
                        
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
</body>
</html>
