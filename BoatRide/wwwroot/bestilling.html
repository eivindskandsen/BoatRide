<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Personopplysninger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script language="JavaScript" type="text/javascript" src="../js/jquery-3.6.0.js"></script>
    <script src="..\js\validering.js"></script>
    <script src="..\js\bestilling.js"></script>
    
</head>
<body style="background-image: url('img/geiranger-g6054156d6_1920.jpg'); " >
    <h1 style="text-align:center;display: block;font-size: 2em;margin-top: 0.67em;margin-bottom: 0.67em;margin-left: 0;margin-right: 0;font-weight: bold;">Personopplysninger</h1>
    <form>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col" style="background-color:white;padding:4px 4px 4px 4px; border-radius:10px;">
                    <div class="mb-3">
                        <label for="forNavn" class="form-label">Fornavn</label>
                        <input type="text" class="form-control" id="forNavn" aria-describedby="forNavnDescribe" onchange="validerFornavn(this.value)">
                        <span id="feilForNavn" style="color: red"></span>
                        <div id="forNavnHelp" class="form-text">Skriv inn fornavn</div>

                    </div>

                    <div class="mb-3">
                        <label for="etterNavn" class="form-label">Etternavn</label>
                        <input type="text" class="form-control" id="etterNavn" aria-describedby="etterNavnDescribe" onchange="validerEtternavn(this.value)">
                        <span id="feilEtterNavn" style="color: red"></span>
                        <div id="etterNavnHelp" class="form-text">Skriv inn etternavn</div>

                    </div>

                    <div class="mb-3">
                        <label for="epost" class="form-label" onchange="validerEpost(this.value)">Epost</label>
                        <input type="text" class="form-control" id="epost" aria-describedby="epostDescribe" onchange="validerEpost(this.value)">
                        <span id="feilEpost" style="color: red"></span>
                        <div id="epostHelp" class="form-text">Skriv inn epost</div>

                    </div>
                    <button type="button" class="btn btn-primary" onClick="validerSaaLagreKunde()" style="display: block; width: 40%; margin-left: 30%; margin-right: 30%; min-width: 75px;">Neste</button>
                    <div id="feil"></div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </form>
</body>
</html>
