<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--css scrript for bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!--index js script-->
    <script language="JavaScript" type="text/javascript" src="../js/jquery-3.6.0.js"></script>
    <script src="..\js\index.js"></script>


</head>
<body>

    <!--Tabell -->

    <form>
        <!--fra class-->

        <div class="mb-3">
            <label for="fra" class="form-label">Fra</label>
            <input type="text" class="form-control" id="fraTxt" aria-describedby="fraDescribe">
            <div id="fraHelp" class="form-text">Velg fra destinasjon</div>

            <!-- options knapp-->

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown button
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>



        </div>
        <!--til class-->

        <div class="mb-3">
            <label for="til" class="form-label">Til</label>
            <input type="text" class="form-control" id="tilTxt">
            <div id="tilHelp" class="form-text">Velg til destinasjon</div>
            <!--options knapp-->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown button
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>

        </div>

        <div class="mb-3">
            <label for="forNavn" class="form-label">Fornavn</label>
            <input type="text" class="form-control" id="forNavn" aria-describedby="forNavnDescribe">
            <div id="forNavnHelp" class="form-text">Skriv inn fornavn</div>

        </div>

        <div class="mb-3">
            <label for="etterNavn" class="form-label">Etternavn</label>
            <input type="text" class="form-control" id="etterNavn" aria-describedby="etterNavnDescribe">
            <div id="etterNavnHelp" class="form-text">Skriv inn etternavn</div>

        </div>

        <div class="mb-3">
            <label for="epost" class="form-label">Epost</label>
            <input type="text" class="form-control" id="epost" aria-describedby="epostDescribe">
            <div id="epostHelp" class="form-text">Skriv inn epost</div>

        </div>

        <div class="mb-3">
            <label for="antall" class="form-label">Antall</label>
            <input type="text" class="form-control" id="antallTxt" aria-describedby="antallDescribe">
            <div id="antallHelp" class="form-text">Skriv inn antall</div>

        </div>

        <div class="mb-3">
            <label for="dag" class="form-label">Dag</label>
            <input type="text" class="form-control" id="DagTxt" aria-describedby="dagDescribe">
            <div id="daglHelp" class="form-text">Skriv inn dag</div>

        </div>

        <div class="mb-3">
            <label for="måned" class="form-label">Måned</label>
            <input type="text" class="form-control" id="månedTxt" aria-describedby="månedDescribe">
            <div id="månedHelp" class="form-text">Skriv inn måned</div>

        </div>

        <div class="mb-3">
            <label for="år" class="form-label">År</label>
            <input type="text" class="form-control" id="årTxt" aria-describedby="årDescribe">
            <div id="årHelp" class="form-text">Skriv inn år</div>

        </div>



        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <!--submit knapp-->
        <button type="button" class="btn btn-primary" onClick="lagreKunde()">Lagre</button>
    </form>


    <!--js script for bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
